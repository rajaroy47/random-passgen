<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
        <h1>Password Generator</h1>

        <div class="mb-3">
            <label for="passwordLength" class="form-label">Password Length: <span id="lengthValue">12</span></label>
            <input type="range" class="form-range" id="passwordLength" min="6" max="30" value="12">
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                <label class="form-check-label" for="includeUppercase">Include Uppercase Letters (A-Z)</label>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                <label class="form-check-label" for="includeLowercase">Include Lowercase Letters (a-z)</label>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                <label class="form-check-label" for="includeNumbers">Include Numbers (0-9)</label>
            </div>
        </div>
        <div class="mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                <label class="form-check-label" for="includeSymbols">Include Symbols (!@#$%^&*)</label>
            </div>
        </div>

        <div class="d-grid gap-2 mb-4">
            <button class="btn btn-primary" id="generateBtn">Generate Password</button>
        </div>

        <div class="mb-3">
            <label class="form-label">Generated Password:</label>
            <div id="generatedPassword">
                <span id="passwordDisplay"></span>
                <button class="btn btn-secondary btn-sm" id="copyBtn" title="Copy to Clipboard">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Password Strength:</label>
            <div id="passwordStrengthBar"></div>
            <div id="strengthText" class="strength-text"></div>
        </div>

        <div id="passwordHistory">
            <h4>Password History</h4>
            <ul id="historyList">
                </ul>
            <div class="d-grid mt-3">
                <button class="btn btn-secondary btn-sm" id="clearHistoryBtn">Clear History</button>
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
